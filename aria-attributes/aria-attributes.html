<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>Accessibile Aria Attributes</title> 
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0m shrink-to-fit=no">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Upload File</legend>
      <label for="file">Select File:
        <div>
          <input id="file" type="file" tabindex="0" class="visually-hidden" aria-hidden="true"/>
          <button aria-describedby="visual-text" >Choose File</button>
          <input id="visual-text" type="text" aria-label="file" value="No File Selected" readonly>
        </div>
      </label>
    </fieldset>
  </form>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
